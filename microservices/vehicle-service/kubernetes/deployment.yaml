apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicle-service-deployment
  template:
    metadata:
      labels:
        app: vehicle-service-deployment
    spec:
      containers:
        - name: autopilot-cluster-1
          image: gcr.io/graphic-matrix-308512/gcloud-poc:latest
          ports:
            - containerPort: 8080
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: vehicle-service-deployment
  namespace: "default"
spec:
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
  selector:
    app: vehicle-service-deployment
---
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: vehicle-service-deployment
  namespace: "default"
spec:
  rules:
    - http:
        paths:
          - path: /*
            Backend:
              service:
                name: vehicle-service-deployment
                port:
                  number: 80