apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservices
  template:
    metadata:
      labels:
        app: microservices
    spec:
      containers:
        - name: autopilot-cluster-1
          image: gcr.io/graphic-matrix-308512/gcloud-poc:latest
          ports:
            - containerPort: 8080
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: cloud-poc-app
  namespace: "default"
spec:
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
  selector:
    app: cloud-poc-app
---
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: cloud-poc-app
  namespace: "default"
spec:
  rules:
    - http:
        paths:
          - path: /*
            defaultBackend:
              service:
                name: cloud-poc-app
                port:
                  number: 80